<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top-left">
                <img class="header-icon" src="icons/search.png" alt="">
                <div></div>
            </div>
            <div class="header-top-right text">
                <div class="profile-icons">
                    <img src="icons/notification.png" alt="" class="header-icon">
                    <img src="images/profile.png" alt="" class="profile-img">
                    <h2 class="title">Frankie Westford</h2>
                </div>
            </div>
            <div class="header-bottom-left">
                <img src="images/profile.png" alt="" class="profile-img-big">
                <div>
                    <p class="greetings-msg text">Hello there,</p>
                    <p class="title">Frankie Westford (@OlWestie)</p>
                </div>
            </div>
            <div class="header-bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-option sidebar-title">
                <img src="icons/dashboard.png" alt="" class="sidebar-title-icon">
                <h1 class="title-big title">Dashboard</h1>
            </div>
            <div class="user-actions-section">
                <div class="sidebar-option">
                    <img src="icons/home.png" alt="" class="sidebar-icon">
                    <h2 class="title">Home</h2>
                </div>
                <div class="sidebar-option">
                    <img src="icons/profile.png" alt="" class="sidebar-icon">
                    <h2 class="title">Profile</h2>
                </div>
                <div class="sidebar-option">
                    <img src="icons/message.png" alt="" class="sidebar-icon">
                    <h2 class="title">Messages</h2>
                </div>
                <div class="sidebar-option">
                    <img src="icons/history.png" alt="" class="sidebar-icon">
                    <h2 class="title">History</h2>
                </div>
                <div class="sidebar-option">
                    <img src="icons/tasks.png" alt="" class="sidebar-icon">
                    <h2 class="title">Tasks</h2>
                </div>
                <div class="sidebar-option">
                    <img src="icons/community.png" alt="" class="sidebar-icon">
                    <h2 class="title">Communities</h2>
                </div>
            </div>
            <div class="admin-section">
                <div class="sidebar-option">
                    <img src="icons/settings.png" alt="" class="sidebar-icon">
                    <h2 class="title">Settings</h2>
                </div>
                <div class="sidebar-option">
                    <img src="icons/support.png" alt="" class="sidebar-icon">
                    <h2 class="title">Support</h2>
                </div>
                <div class="sidebar-option">
                    <img src="icons/privacy.png" alt="" class="sidebar-icon">
                    <h2 class="title">Privacy</h2>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <h1 class="title-big">Your Projects</h1>
                <div class="card">
                    <div class="side-accent"></div>
                    <h1 class="title-mid"></h1>
                    <p class="card-desc"></p>
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                </div>
                <div class="card">
                    <div class="side-accent"></div>
                    <h1 class="title-mid"></h1>
                    <p class="card-desc"></p>
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                </div>
                <div class="card">
                    <div class="side-accent"></div>
                    <h1 class="title-mid"></h1>
                    <p class="card-desc"></p>
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                </div>
                <div class="card">
                    <div class="side-accent"></div>
                    <h1 class="title-mid"></h1>
                    <p class="card-desc"></p>
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                </div>
                <div class="card">
                    <div class="side-accent"></div>
                    <h1 class="title-mid"></h1>
                    <p class="card-desc"></p>
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                </div>
                <div class="card">
                    <div class="side-accent"></div>
                    <h1 class="title-mid"></h1>
                    <p class="card-desc"></p>
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                    <img src="" alt="" class="card-icon">
                </div>
            </div>
            <div class="announcements">
                <h1 class="title-big">Announcements</h1>
                <div class="announcement-container">
                    <div class="announcements-content">
                        <div class="announcement-item">
                            <h2 class="title-small"></h2>
                            <p class="announcement-description"></p>
                        </div>
                        <div class="announcement-item">
                            <h2 class="title-small"></h2>
                            <p class="announcement-description"></p>
                        </div>
                        <div class="announcement-item">
                            <h2 class="title-small"></h2>
                            <p class="announcement-description"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="trending">
                <h1 class="title-big">Trending</h1>
                <div class="trending-container">
                    <div class="trending-item">
                        <img src="" alt="" class="profile-img">
                        <p class="handle"></p>
                        <p class="user-description"></p>
                    </div>
                    <div class="trending-item">
                        <img src="" alt="" class="profile-img">
                        <p class="handle"></p>
                        <p class="user-description"></p>
                    </div>

                    </div>

                        <img src="" alt="" class="profile-img">
                        <p class="handle"></p>
                        <p class="user-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
